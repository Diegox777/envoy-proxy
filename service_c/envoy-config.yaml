admin:
    access_log_path: "/tmp/admin_access.log"
    address: 
      socket_address: 
        address: "0.0.0.0"
        port_value: 9901
static_resources:
  listeners:

    -
      name: "service-c-svc-http-listener"
      address:
        socket_address:
          address: "0.0.0.0"
          port_value: 3016
      filter_chains:
        -
          filters:
            -
              name: "envoy.http_connection_manager"
              config:
                stat_prefix: "ingress"
                codec_type: "AUTO"
                route_config:
                  name: "service-c-svc-http-route"
                  virtual_hosts:
                    -
                      name: "service-c-svc-http-route"
                      domains:
                        - "*"
                      routes:
                        -
                          match:
                            prefix: "/"
                          route:
                            cluster: "service_c"
                http_filters:
                  -
                    name: "envoy.router"
    -
      name: "service-b-svc-http-listener"
      address:
        socket_address:
          address: "0.0.0.0"
          port_value: 3017
      filter_chains:
        -
          filters:
            -
              name: "envoy.http_connection_manager"
              config:
                stat_prefix: "egress"
                codec_type: "AUTO"
                route_config:
                  name: "service-b-svc-http-route"
                  virtual_hosts:
                    -
                      name: "service-b-svc-http-route"
                      domains:
                        - "*"
                      routes:
                        -
                          match:
                            prefix: "/"
                          route:
                            cluster: "service_b"
                http_filters:
                  -
                    name: "envoy.router"
    -
      name: "service-d-svc-http-listener"
      address:
        socket_address:
          address: "0.0.0.0"
          port_value: 3018
      filter_chains:
        -
          filters:
            -
              name: "envoy.http_connection_manager"
              config:
                stat_prefix: "egress"
                codec_type: "AUTO"
                route_config:
                  name: "service-d-svc-http-route"
                  virtual_hosts:
                    -
                      name: "service-d-svc-http-route"
                      domains:
                        - "*"
                      routes:
                        -
                          match:
                            prefix: "/"
                          route:
                            cluster: "service_d"
                http_filters:
                  -
                    name: "envoy.router"
                
  clusters:
      -
        name: "service_c"
        connect_timeout: "0.25s"
        type: STRICT_DNS
        lb_policy: "ROUND_ROBIN"
        hosts:
          -
            socket_address:
              address: "service_c"
              port_value: 3015
      -
        name: "service_b"
        connect_timeout: "0.25s"
        type: STRICT_DNS
        lb_policy: "ROUND_ROBIN"
        hosts:
          -
            socket_address:
              address: "service_b_envoy"
              port_value: 3011
      -
        name: "service_d"
        connect_timeout: "0.25s"
        type: STRICT_DNS
        lb_policy: "ROUND_ROBIN"
        hosts:
          -
            socket_address:
              address: "service_d_envoy"
              port_value: 3021
